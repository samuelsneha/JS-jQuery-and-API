
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type = "text/css" href="Calculator.css">
	<title> JS Project - Calculator </title>
	<link rel="shortcut icon" type="image/png" href="Favicon 1.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
<div id = "wrapper-box">
<div id = "big-box">
    <div id = "big-box-a">
       <div id = "text-box"> CALCULATOR </div>
       <div id = "display-box"></div>
    </div>
    <div id="big-box-b">
        <table cellspacing="4" border="0">
          <tr>
              <td class="clearButton colored" data-value="AC">AC</td>
              <td class="signedButton colored" data-value="+/-">+/-</td>
              <td class="oprButton colored" data-value="%">%</td>
              <td class="oprButton colored" data-value="/">/</td>
          </tr>
          <tr>
              <td class="numButton" data-value="7">7</td>
              <td class="numButton" data-value="8">8</td>
              <td class="numButton" data-value="9">9</td>
              <td class="oprButton colored" data-value="*">*</td>
          </tr>
          <tr>
              <td class="numButton" data-value="4">4</td>
              <td class="numButton" data-value="5">5</td>
              <td class="numButton" data-value="6">6</td>
              <td class="oprButton colored" data-value="-">-</td>
          </tr>
          <tr>
              <td class="numButton" data-value="1">1</td>
              <td class="numButton" data-value="2">2</td>
              <td class="numButton" data-value="3">3</td>
              <td class="oprButton colored" data-value="+">+</td>
          </tr>
          <tr>
              <td class="numButton" data-value="0" colspan="2">0</td>
              <td class="dotButton" data-value=".">.</td>
              <td class="equalButton colored" data-value="=">=</td>
          </tr>
        </table>
    </div>

</div>
</div>
    
<script type = "text/javascript" src="Calculator.js"></script>  
</body>
</html>
