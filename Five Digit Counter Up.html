<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type = "text/css" href="Five Digit Counter Up.css">
	<title> Counter in JS </title>
	<link rel="shortcut icon" type="image/png" href="Favicon 1.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
    <div id="counter-value">
        <p>Enter Value From 1 to 99999</p>
        <div id="input-range">
            <input type="number" id="number" placeholder="Enter End Number">
            <button onclick="startCounter()">Start Counter</button>
        </div>
    </div>

    <div id="counter-container">
        <div class="counter" id="fifth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="fourth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="third">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="second">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>

    <script src= "Five Digit Counter Up.js"> </script>
</body>
</html>
