<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type = "text/css" href="Stripe Follow Along Dropdown.css">
	<title> Stripe Follow Along Dropdown </title>
	<link rel="shortcut icon" type="image/png" href="Favicon 1.png">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<meta content="width=device-width, initial-scale=1" name="viewport" />
</head>
<body>
   
     <nav class="top">
         <div class="dropdownBackground">
             <span class="arrow"></span>
         </div>

         <ul class="cool" style="list-style-type:none;">
             <li id="first">
                 <a href="#"> About Me </a>
                 <ul class="dropdownAboutMe dropdowns"style="list-style-type:none;" >
                     <li>
                         <span class="section"> Education </span>
                     </li>
                     <li>
                        <span class="section"> Work Experience </span>
                    </li>
                 </ul>
             </li>
             <li id="second">
                 <a href="#"> Courses </a>
                 <ul class="dropdownCourses dropdowns" style="list-style-type:none;">
                     <li>
                         <span class="code"> HTML </span>
                     </li>
                     <li>
                        <span class="code"> CSS </span>
                     </li>
                     <li>
                        <span class="code"> JS </span>
                     </li>
                     <li>
                        <span class="code"> React </span>
                    </li>
                 </ul>
             </li>
             <li id="third">
                 <a href="#"> Other Links </a>
                 <ul class="dropdownOtherLinks dropdowns" style="list-style-type:none;">
                     <li>
                         <a class="button" href=""> Twitter </a>
                     </li>
                     <li>
                        <a class="button" href=""> Facebook </a>
                    </li>
                    <li>
                        <a class="button" href=""> Instagram </a>
                    </li>
                 </ul>
             </li>
         </ul>
     </nav>

    <script src="jquery-3.6.0 Downloaded.js"></script> 
    <script src="Stripe Follow Along Dropdown.js"></script>
</body>
</html>
